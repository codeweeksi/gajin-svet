<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  
  <body>

    {{content}}
    {%- include footer.html -%}
   <!-- Scripts -->
   <!-- loader -->
   <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

   <script src={{ "assets/js/jquery-3.2.1.min.js" | relative_url }}></script>
   <script src={{ "assets/js/jquery-migrate-3.0.0.js" | relative_url }}></script>
   <script src={{ "assets/js/popper.min.js" | relative_url }}></script>
   <script src={{ "assets/js/bootstrap.min.js" | relative_url }}></script>
   <script src={{ "assets/js/owl.carousel.min.js" | relative_url }}></script>
   <script src={{ "assets/js/jquery.waypoints.min.js" | relative_url }}></script>
   <script src={{ "assets/js/parallax.min.js" | relative_url }}></script>
   <script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
   
   <script src={{ "assets/js/main.js" | relative_url }}></script>
   <script>
   ( function () {
     var sjs = SimpleJekyllSearch({
       searchInput: document.getElementById('search-input'),
       resultsContainer: document.getElementById('results-container'),
       json: '{{ site.baseurl }}/search.json'
     });
   });
   </script>
  </body>
</html>
