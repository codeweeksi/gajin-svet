{% assign sorted_posts = site.posts | sort: 'date', 'first' %}
{% for post in sorted_posts %}

<div class="media d-block feature">
  <div class="icon"><span class="{{ post.icon | default: 'fa fa-bookmark'}}"></span></div>
  <div class="media-body">
    <h3 class="mt-0"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
    <p>{{ post.excerpt }}</p>
  </div>
</div>

{% endfor %}
