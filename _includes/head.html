<head>
  <title>{% if page.title %}{{ page.title }}{% else %}Gajin svet programiranja{% endif %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

  <link rel="shortcut icon" href={{ "assets/images/favicon.ico" | relative_url }} type="image/x-icon" />

  <link rel="stylesheet" href={{ "assets/css/animate.css" | relative_url }} />
  <link rel="stylesheet" href={{ "assets/css/owl.carousel.min.css" | relative_url }} />

  <link rel="stylesheet" href={{ "assets/fonts/ionicons/css/ionicons.min.css" | relative_url }} />
  <link rel="stylesheet" href={{ "assets/fonts/fontawesome/css/font-awesome.min.css" | relative_url }} />
  <link rel="stylesheet" href={{ "assets/fonts/flaticon/font/flaticon.css"| relative_url }} />

  <!-- Theme Style -->
  <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }} />

  {% if page.url == "/" %}
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",

        {

          "name": "Anže Gorenc"
        },
        {
